<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>xxtui-main - GitHub Áî®Êà∑‰ø°ÊÅØ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #f5f7ff, #ebeff7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      max-width: 480px;
      width: 100%;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      padding: 24px 24px 20px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 10% 0, rgba(59,130,246,0.15), transparent 60%),
                  radial-gradient(circle at 100% 100%, rgba(52,211,153,0.12), transparent 55%);
      opacity: 0.7;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.9);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.35);
      object-fit: cover;
      background: #f1f5f9;
    }

    .name-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .name {
      font-size: 22px;
      font-weight: 700;
      color: #0f172a;
    }

    .username {
      font-size: 14px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.05);
      color: #475569;
    }

    .bio {
      font-size: 14px;
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 6px;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 4px;
      font-size: 13px;
      color: #64748b;
    }

    .meta-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.12);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin: 18px 0 10px;
    }

    .stat {
      padding: 12px 10px;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.02);
      border: 1px solid rgba(148, 163, 184, 0.4);
      text-align: center;
    }

    .stat-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #94a3b8;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #0f172a;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(37, 99, 235, 0.6);
      background: #2563eb;
      color: #ffffff;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, background 0.12s;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
    }

    .btn.secondary {
      background: rgba(15, 23, 42, 0.02);
      color: #1f2937;
      border-color: rgba(148, 163, 184, 0.9);
      box-shadow: none;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(37, 99, 235, 0.5);
      background: #1d4ed8;
    }

    .btn.secondary:hover {
      background: rgba(148, 163, 184, 0.18);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.15);
    }

    .footer-text {
      margin-top: 12px;
      font-size: 11px;
      color: #9ca3af;
      text-align: right;
    }

    .footer-text a {
      color: #1d4ed8;
      text-decoration: none;
    }

    .status {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .status.error {
      color: #b91c1c;
    }

    @media (max-width: 480px) {
      .card {
        padding: 18px 16px 16px;
        border-radius: 18px;
      }

      .header {
        align-items: flex-start;
      }

      .avatar {
        width: 70px;
        height: 70px;
      }

      .name {
        font-size: 20px;
      }

      .stats {
        gap: 8px;
      }

      .stat {
        padding: 10px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div id="status" class="status">Ê≠£Âú®Âä†ËΩΩ GitHub Áî®Êà∑‰ø°ÊÅØ...</div>

      <div class="header">
        <img id="avatar" class="avatar" src="" alt="avatar" />
        <div>
          <div class="name-row">
            <div id="name" class="name">xxtui-main</div>
            <div id="login" class="username">@xxtui-main</div>
          </div>
          <div id="bio" class="bio">‰∏Ä‰∏™ GitHub Áî®Êà∑</div>
          <div class="meta">
            <div id="location" class="meta-item" style="display:none;">üìç <span></span></div>
            <div id="blog" class="meta-item" style="display:none;">üîó <span></span></div>
            <div id="company" class="meta-item" style="display:none;">üè¢ <span></span></div>
          </div>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-label">Repositories</div>
          <div id="repos" class="stat-value">-</div>
        </div>
        <div class="stat">
          <div class="stat-label">Followers</div>
          <div id="followers" class="stat-value">-</div>
        </div>
        <div class="stat">
          <div class="stat-label">Following</div>
          <div id="following" class="stat-value">-</div>
        </div>
      </div>

      <div class="links">
        <a id="github-link" class="btn" href="https://github.com/xxtui-main" target="_blank" rel="noreferrer">
          ËÆøÈóÆ GitHub ‰∏ªÈ°µ
        </a>
        <a id="blog-link" class="btn secondary" href="#" target="_blank" rel="noreferrer" style="display:none;">
          ‰∏™‰∫∫ÁΩëÁ´ô
        </a>
      </div>

      <div class="footer-text">
        Êï∞ÊçÆÊù•Ëá™ <a href="https://docs.github.com/en/rest/users/users?apiVersion=2022-11-28#get-a-user" target="_blank" rel="noreferrer">GitHub Public API</a>
      </div>
    </div>
  </div>

  <script>
    // Â¶ÇÊûúÊÉ≥ÁúãÂà´ÁöÑ GitHub Áî®Êà∑ÔºåÂè™Ë¶ÅÊîπËøôÈáåÂ∞±Ë°åÔºö
    const username = "xxtui-main";

    async function loadUser() {
      const statusEl = document.getElementById("status");
      try {
        const res = await fetch(`https://api.github.com/users/${username}`);
        if (!res.ok) {
          throw new Error("GitHub API ËØ∑Ê±ÇÂ§±Ë¥•Ôºö" + res.status);
        }

        const u = await res.json();

        document.getElementById("avatar").src = u.avatar_url;
        document.getElementById("avatar").alt = u.login;

        document.getElementById("name").textContent = u.name || u.login;
        document.getElementById("login").textContent = "@" + u.login;

        document.getElementById("bio").textContent =
          u.bio || "Ëøô‰∏™Áî®Êà∑ÊØîËæÉ‰ΩéË∞ÉÔºåËøòÊ≤°ÊúâÂÜôÁÆÄ‰ªã„ÄÇ";

        document.getElementById("repos").textContent = u.public_repos;
        document.getElementById("followers").textContent = u.followers;
        document.getElementById("following").textContent = u.following;

        // meta ‰ø°ÊÅØ
        if (u.location) {
          const loc = document.getElementById("location");
          loc.style.display = "inline-flex";
          loc.querySelector("span").textContent = u.location;
        }
        if (u.blog) {
          const blog = document.getElementById("blog");
          blog.style.display = "inline-flex";
          blog.querySelector("span").textContent = u.blog;
          const blogLink = document.getElementById("blog-link");
          blogLink.style.display = "inline-flex";
          blogLink.href = u.blog.startsWith("http") ? u.blog : "https://" + u.blog;
        }
        if (u.company) {
          const comp = document.getElementById("company");
          comp.style.display = "inline-flex";
          comp.querySelector("span").textContent = u.company;
        }

        // GitHub ‰∏ªÈ°µÈìæÊé•
        const githubLink = document.getElementById("github-link");
        githubLink.href = u.html_url;

        statusEl.textContent = "Âä†ËΩΩÂÆåÊàê ‚úÖ";
        setTimeout(() => (statusEl.style.display = "none"), 1200);
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ";
        statusEl.classList.add("error");
      }
    }

    loadUser();
  </script>
</body>
</html>
